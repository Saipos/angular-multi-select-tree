<div class="multi-select-tree__popup-container" ng-show="instance.showTree">
    <div class="multi-select-tree__popup">
        <ul class="multi-select-tree__list">
            <tree-item 
                ng-repeat="item in instance.inputModel" 
                item="item" 
                ng-show="!item.isFiltered"
                use-callback="instance.useCallback" 
                can-select-item="instance.canSelectItem"
                multi-select="instance.multiSelect" 
                item-selected="instance.itemSelected(item)"
                on-active-item="instance.onActiveItem(item)" 
                expand-toggle="instance.itemExpandToggle(item)" 
                select-only-leafs="instance.selectOnlyLeafs">
            </tree-item>
        </ul>
        <span class="multi-select-tree__no-results-text" ng-show="instance.filterKeyword && instance.totalFilteredItems == 0">{{instance.noResultsText || 'No results found...'}}</span>
    </div>
</div>
