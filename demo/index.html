<!doctype html>
<html lang="en" ng-app="demoApp">
<head>
    <meta charset="utf-8">
    <title>AngularJS Demo UI Component</title>

    <link rel="stylesheet" href="../bower_components/bootstrap-css-only/css/bootstrap.css"/>
    <link rel="stylesheet" href="../dist/angular-multi-select-tree-0.1.0.css">

    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="../dist/angular-multi-select-tree-0.1.0.js"></script>
    <script type="text/javascript" src="../dist/angular-multi-select-tree-0.1.0.tpl.js"></script>
</head>
<body ng-controller="demoAppCtrl">

<header>
    <h1 class="text-center">Demo Page for the Angular Multi Select Tree...</h1>
</header>

<div>
    <div class="container">

        <div class="row">
            
            <div class="col-md-6">
                <h2>Multi-select</h2>
                <multi-select-tree data-input-model="data" multi-select="true" select-only-leafs="false"
                                   data-output-model="selectedItem2" data-default-label="Selecione" no-results-text="Nenhuma opção disponível para o filtro."></multi-select-tree>
                <br/>Selected items: {{selectedItem2}}
            </div>
            
        </div>
    </div>
</div>
</body>
</html>
